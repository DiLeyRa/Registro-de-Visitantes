<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>
    Registro de Vicitante
  </title>
  </meta>
  <!--Bootstrap-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
  crossorigin="anonymous">
<!--Link css-->
<link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <div id="app" style="padding-top: 8rem;">
    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3 form-group">
          <label>
            Nombre:
          </label>
          <input id="name" class="form-control" type="text" v-model="from_name">
          </input>
        </div>
        <div class="col-sm-6 col-sm-offset-3 form-group">
          <label>
            Apellido:
          </label>
          <input id="secondName" class="form-control" type="text" v-model="from_name">
          </input>
        </div>
        <div class="col-sm-6 col-sm-offset-3 form-group">
          <label>
            Asunto:
          </label>
          <input id="subject" class="form-control" type="text" v-model="subject">
          </input>
        </div>
        <div class="col-sm-6 col-sm-offset-3 form-group">
          <label>
            Correo:
          </label>
          <input id = "email" class="form-control" type="email" v-model="from_email">
          </input>
        </div>
        <div class="col-sm-6 col-sm-offset-3 form-group">
          <label>
            Mensaje:
          </label>
          <textarea class="form-control" v-model="message">
          </textarea>
        </div>
        <div class="col-sm-6 col-sm-offset-3 text-center">
          <button id="enviar" class="btn btn-success">
            Enviar
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- firebase -->
  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
  <!--Bootstrap-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <!--Ligas para email-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js">
  </script>
  <script src="https://cdn.emailjs.com/dist/email.min.js" type="text/javascript">
  </script>
  <!--JS-->
  <script src="../js/credenciales.js"></script>
  <script src="../js/registerCorreo.js"></script>
  <script src="../js/data.js"></script>
</body>

</html>
