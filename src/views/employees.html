<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Registro de Visitas</title>
  <!-- agrega sweet alert -->
  <link rel="stylesheet" type="text/css" href="lib/sweet-alert.css">
  <!-- icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Bootstrap-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!--Link css-->
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <div class="container-fluid">
    <!-- header -->
    <header class="row">
      <button id="get-home" class=" col-2 text-center btn btn-outline-dark btn-lg">
        <i class="material-icons text-light">chevron_left</i>
      </button>
      <div class="col-8 text-center">
        <h1 class="offset-7">Terminal 1</h1>
        <h3 class="offset-9">Tehuntepec 170</h3>
      </div>
    </header>

    <!-- nav admin-->
    <nav class="row">
      <h3 class="offset-md-1 offset-lg-0">Administrador <span id="admin-name"></span></h3>
      <h3 class="offset-3 offset-lg-5">Bitácora de Visitas</h3>
    </nav>

    <!-- bitácora para administrador -->
    <section class="row">
      <table class=" margen table table-responsive col-10 offset-1 form-group">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Correo</th>
            <th scope="col">Asunto</th>
            <th scope="col">Anfitrion</th>
            <th scope="col">Hora</th>
          </tr>
        </thead>
        <tbody id = "visit-table">
        </tbody>
      </table>
    </section>

    <!-- <footer>
      <div class="row">
        <button id="get-home"  class=" col-4 offset-4 text-center btn btn-outline-dark btn-lg">
          Salir
        </button>
      </div>
    </footer> -->
  </div>

  <!-- firebase -->
  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
  <!--Bootstrap-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>

    crossorigin="anonymous"></script>

  <!-- agraga sweet alert -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  <!--JavaScript-->
  <script src="../js/credenciales.js"></script>
  <script src="../js/data.js"></script>
  <script src="../js/app2.js"></script>

</html>
