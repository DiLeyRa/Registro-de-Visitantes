<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Registro de Visitas</title>
  <!-- agrega sweet alert -->
  <link rel="stylesheet" type="text/css" href="lib/sweet-alert.css">

  <!--Bootstrap-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <!--Link css-->
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <div class="container">
    <!-- boton volver en header -->
    <header>
      <div class="mx-auto margen">
        <button id="comeback2" class="btn btn-outline-dark btn-lg">
          volver
        </button>
      </div>
    </header>
    <!--SelecciÃ³n a quien visitas-->
    <div class="row">
      <div id="selectionEmployee" class="col-8 offset-2 text-center text margen-welcome">
        <h2>A quien visitas</h2>
      </div>
    </div>
    <div class="row">
      <input id="name" class="form-control" placeholder="Anfitrion" type="text" v-model="from_name">
      <button id="getAnfitrion" class="col-8 margen offset-2 text-center btn btn-outline-dark btn-lg">Enviar</button>
    </div>

    <div class="row" style="display: none">
      <table class="table col-sm-12 form-group">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Cargo</th>
            <th scope="col">Correo</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Nombre</td>
            <td>Apellido</td>
            <td>Cargo</td>
            <td>Correo</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- firebase -->
  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
  <!--Bootstrap-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <!-- agraga sweet alert -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  <!--JavaScript-->
  <script src="../js/credenciales.js"></script>
  <script src="../js/data.js"></script>
  <script src="../js/app2.js"></script>
  <!-- <script src="../js/registerCorreo.js"></script> -->
</body>

</html>
