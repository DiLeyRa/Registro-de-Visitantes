<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Registro de Visitas</title>
  <!--Bootstrap-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <!--Link css-->
  <link rel="stylesheet" href="../css/stylee.css">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <div class="container">
    <header>
      <div class="mx-auto">
        <button id="comeback3" class="btn btn-outline-dark btn-lg">
          Terminar
        </button>
      </div>
    </header>
    <div class="row">
      <h3 class="col-8 offset-2 text-center text margen-welcome">Tomarte una foto con JavaScript</h3>
    </div>
    <div class="row">
      <div class="app">
        <a href="#" id="start-camera" class="visible btn btn-outline-dark btn-lg">Sonrie</a>
        <video id="camera-stream"></video>
        <img id="snap">
        <p id="error-message"></p>
        <div class="controls">
          <a href="#" id="delete-photo" title="Eliminar Foto" class="disabled">
            <i class="material-icons">delete</i>
          </a>
          <a href="#" id="take-photo" title="Tomar Foto">
            <i class="material-icons">camera_alt</i>
          </a>
          <a href="#" id="download-photo" download="foto.jpg" title="Descargar Foto" class="disabled">
            <i class="material-icons">file_download</i>
          </a>
        </div>
        <canvas></canvas>
      </div>
    </div>
    <footer>
      <div class="col-md-1 offset-md-9">
        <button id="save-photo" class="btn btn-outline-dark btn-lg" style="display: none;">
          Salvar y Terminar
        </button>
      </div>
    </footer>
  </div>

  <!-- firebase-->
  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
  <!--Bootstrap-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <!--JavaScript-->
  <script src="../js/camera.js"></script>
  <script src="../js/photo.js"></script>
  <script src="../js/data.js"></script>
  <script src="../js/app.js"></script>

</body>

</html>
